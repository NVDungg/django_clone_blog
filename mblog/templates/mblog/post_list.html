{% extends 'mblog/base.html' %}
{% block title%}
List
{% endblock %}

{% block content %}
<div class='centerstage'>
    {% for post in post_list %}
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <div class='date'>
            <p>Published on:{{post.published_date|date:" d-m-Y"}}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a></h1>
        <hr>
    {% endfor %}
</div>
{% endblock %}
