<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/mblog.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>
    
    <title>Blog {% block title %}{% endblock %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" >
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/">Facebook</a></li>
              <li class="nav-item"><a class="nav-link" href="https://www.google.com/">Google</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
              {% if user.is_authenticated %}
              <li class="nav-item">Welcome: {{ user.username }}</li>
              <li class="nav-item"><a class="nav-link" href="{% url 'post_new' %}">New Post</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'post_draft_list' %}">Draft</a></li>
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'logout' %}">Log out</a></button>
              {% else %}
              <button type="button" class="btn btn-outline-primary"><a href="{% url 'login' %}">Log in</a></button>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav><br>
   
    <div class='row'>
      <div class='col-md-2'>
        <img class='img-fluid' style='height: 700px; width: 250px;' src="{% static 'images/bg3.jpg'%}" alt="">
      </div>
      <div class='col-md-10' >
        <div class='blog_posts'>
          {% block content %}

          {% endblock %}
        </div>
      </div>
    </div>
</body>
</html>
