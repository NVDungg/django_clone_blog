{% extends 'mblog/base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class='container'>
    <h1>SuperUser Login Only!</h1>
    <div class='p-5 mb-4 bg-light' >
        {% if form.errors %}
            <p>Errors! Please check your user name or password again.</p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <input type="submit" class='btn btn-primary' value="Login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
</div>
{% endblock %}
